<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembro Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'core/img/noise2.png' %}">
    <style>
        .card-dark {
            background-color: rgba(255, 255, 255, 1);
            color: rgb(0, 0, 0);
            border: none;
        }
        body {
            background-color: rgb(255, 255, 255);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <!-- Mensajes -->

<!-- Inicio menú con logo -->
<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'core/img/LOGO.png' %}" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
    </div>
    </div>
</nav>
<!-- Fin menú con logo-->
<!-- Fin Login de miembro -->

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function mostrarAlerta() {
        Swal.fire({
            icon: 'error',
            title: '¡Cuenta bloqueada!',
            text: 'Su cuenta ha sido bloqueada debido a múltiples intentos fallidos, inténtelo después de 1 minuto.',
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false,
            timer: 60000,
            timerProgressBar: true,
            showConfirmButton: false,
            willClose: () => {
                window.location.href = "{% url 'index' %}";
            }
        }).then(() => {
            setTimeout(mostrarAlerta, 60000);
        });
    }

    mostrarAlerta();
</script>


</body>
</html>
