<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Miembro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'core/img/noise2.png' %}">
    <style>
        .card {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        body {
            background: repeating-radial-gradient(circle, #ffffff, #f1f0f0);
        }
    </style>
</head>
<body>
<!-- Inicio menú de admin con logo -->
<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'miembrosindex' %}">
            <img src="{% static 'core/img/LOGO.png' %}" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-center" style="width:200px;">Bienvenido, {{ user.username }}</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
                <button class="btn btn-dark" type="button" style="width:120px;">Cerrar sesión</button>
            </a>
        </li>
    </ul> 
</nav>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Panel de Miembro</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card">
                <img src="{% static 'core/img/lanzamientos.jpg' %}" class="card-img-top" alt="Lanzamientos">
                <div class="card-body">
                    <h5 class="card-title">Lanzamientos</h5>
                    <p class="card-text">Gestionar lanzamientos</p>
                    <a href="{% url 'lanzamientosobjects' %}" class="btn btn-dark">Gestionar</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="{% static 'core/img/artistas.jpg' %}" class="card-img-top" alt="Artistas">
                <div class="card-body">
                    <h5 class="card-title">Artistas</h5>
                    <p class="card-text">Gestionar artistas</p>
                    <a href="{% url 'artistasobjects' %}" class="btn btn-dark">Gestionar</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="{% static 'core/img/generos.jpg' %}" class="card-img-top" alt="Generos">
                <div class="card-body">
                    <h5 class="card-title">Géneros musicales</h5>
                    <p class="card-text">Gestionar géneros musicales</p>
                    <a href="{% url 'generosobjects' %}" class="btn btn-dark">Gestionar</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="{% static 'core/img/tipolanzamiento.jpg' %}" class="card-img-top" alt="TipoLanzamientos">
                <div class="card-body">
                    <h5 class="card-title">Tipos de Lanzamientos</h5>
                    <p class="card-text">Gestionar tipos de lanzamientos</p>
                    <a href="{% url 'tipolanzamientosobjects' %}" class="btn btn-dark">Gestionar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
