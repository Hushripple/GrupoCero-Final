<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembro Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'core/img/noise2.png' %}">
    <style>
        .card-dark {
            background-color: rgba(255, 255, 255, 1);
            color: rgb(0, 0, 0);
            border: none;
        }
        body {
            background-color: rgb(255, 255, 255);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <!-- Mensajes -->

<!-- Inicio menú con logo -->
<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'core/img/LOGO.png' %}" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
    </div>
    </div>
</nav>
<!-- Fin menú con logo-->

{% if messages %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    {% for message in messages %}
      Swal.fire({
        icon: '{{ message.tags }}',
        title: '{{ message.tags|title }}',
        text: '{{ message }}',
        {% if message.tags == 'success' %}
        iconColor: 'green',
        {% else %}
        iconColor: 'red',
        {% endif %}
        timer: 2000,
        showConfirmButton: false
      });
    {% endfor %}
  });
</script>
{% endif %}

<!-- Inicio login de miembro -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 text-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card card-dark shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <form action="{% url 'loginmiembro' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <h3 class="text-dark mb-4 fw-bold">Login miembros</h3>
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                                </div>
                                <input type="submit" value="Iniciar sesión" class="btn btn-dark mt-3">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Fin Login de miembro -->

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
