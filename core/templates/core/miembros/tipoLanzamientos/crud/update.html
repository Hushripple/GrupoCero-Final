<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tipo de Lanzamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'core/img/noise2.png' %}">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'miembrosindex' %}">
            <img src="{% static 'core/img/LOGO.png' %}" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-center" style="width:200px;">Bienvenido, {{ user.username }}</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
                <button class="btn btn-dark" type="button" style="width:120px;">Cerrar sesi√≥n</button>
            </a>
        </li>
    </ul> 
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-3">Modificar tipo de lanzamiento</h3>
            <form id="tipoForm" method="POST">
                {% csrf_token %}
                <div class="mb-3 text-center">
                    <label for="id_nombreTipo" class="form-label">Tipo de lanzamiento:</label>
                    {{ form.nombreTipo|as_crispy_field }}
                </div>
                <div class="mb-4 d-flex justify-content-center">
                    <label for="id_captcha" class="form-label"></label>
                    {{ form.captcha|as_crispy_field }}
                </div>
                <div class="text-center">
                    <input class="btn btn-dark" type="submit" value="Guardar">
                    <a href="#" class="btn btn-dark" onclick="history.back()">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'core/js/funciones.js' %}"></script>
{% include 'core/sweetalert.html' %}
</body>
</html>
